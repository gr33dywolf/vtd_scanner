services:
  - type: web
    name: vinted-scanner
    env: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install --with-deps chromium
    startCommand: python vtd_scanner_playwright_fast.py
    plan: starter
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: CHANNEL_ID
        sync: false
